#set gfxmode=1024x768,auto
insmod gfxterm
terminal_output gfxterm
#background_image $prefix/themes/70937229_p0.png
################################################
#背景图片设置
insmod png
insmod jpeg
background_image $prefix/75368085_p0.jpg
