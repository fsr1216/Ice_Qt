set default=0
set fallback=1
set gfxmode=auto
set gfxterm_font=Unicode
loadfont $prefix/fonts/unicode.pf2
set lang=zh_CN
set locale_dir=$prefix/locale
set pager=1
set timeout=5

insmod part_gpt
insmod part_msdos
insmod fat
insmod exfat
insmod ntfs
insmod iso9660
insmod ext2
insmod xfs
insmod all_video
insmod gfxterm
insmod png

